<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="project4.css"
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Shop With AbuZaayd</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="#best-sellers">Best Sellers</a></li>
                    <li><a href="#sale">Sale</a></li>
                </ul>
                <div class="cart-icon">
                    <img src="cart.jpg">
                </div>
            </nav>
        </div>
    </header>
    <main class="product-container">
        <section class="product" id="product1">
            <img src="pr1.jpg" alt="product1" width="">
            <h2>Luxury Watch 1</h2>
            <p class="price">$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product" id="product2">
            <img src="pr2.jpg" alt="product2" width="">
            <h2>Luxury Watch 2</h2>
            <p class="price">$129.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product" id="product3">
            <img src="pr3.jpg" alt="product3" width="">
            <h2>Luxury Watch 3</h2>
            <p class="price">$119.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    <!--<section class="product" id="product4">
            <img src="pr4.jpg" alt="product4" width="">
            <h2>Luxury Watch 4</h2>
            <p class="price">$21.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>-->
    </main>
    <footer>

    </footer>
</body>
</html>
